<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/cefa5b4116.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="background-color:black">
    <div style="margin:auto; width:70%; position: relative">
        <p style="color: white; font-size:48px; margin: auto; word-wrap: break-word">The Knight's Regret by <i>Name</i>></p>
        <div id="RegretFormula" style="color: white; font-size:48px; margin: auto; word-wrap: break-word">
            Page = X + Y + floor(X/Z)
        </div>
        <div id="x-Value" style="color: white; font-size:36px; margin: auto; word-wrap: break-word">
            x = Sum of both passkey letters
        </div>
        <div id="y-Value" style="color: white; font-size:36px; margin: auto; word-wrap: break-word">
            y = Amount of Knights at the Winchester Round Table
        </div>
        <div id="z-Value" style="color: white; font-size:36px; margin: auto; word-wrap: break-word">
            z = Occurrences of "nine" subtract the occurrences of "five" 
            in the 1975 movie depicting the quest you are on
        </div>
    </div>
</body>
