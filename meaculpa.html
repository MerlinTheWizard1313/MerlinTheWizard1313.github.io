<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/cefa5b4116.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="background-color:black">
    <div style="display:block; margin:auto; position: relative">
        <a href="images/SecretAssets/Merlin and the Grail - Robert De Boron.pdf" download="Merlin and the Grail - Robert De Boron">
            <img src="images/SecretAssets/PDF.png" width="200" height="200">
        </a>
    </div>
    <div style="margin:auto; width:90%; position: relative; border: 4px solid lightslategray">
        <p style="color: white; font-size:48px; margin-top: 4px; margin-bottom: 4px; text-align:center; word-wrap: break-word">The Knight's Regret by <i>Name</i></p>
        <div id="RegretFormula" style="color: white; font-size:48px; text-align:center; word-wrap: break-word">
            Page = X + Y + floor(X/Z)
        </div>
        <div style="border: 1px solid lightslategray"></div>
        <div id="x-Value" style="color: lightgray; font-size:36px; margin: auto; word-wrap: break-word">
            x = Sum of both passkey letters
        </div>
        <div id="y-Value" style="color: lightgray; font-size:36px; margin: auto; word-wrap: break-word">
            y = Amount of Knights at the Winchester Round Table
        </div>
        <div id="z-Value" style="color: lightgray; font-size:36px; margin: auto; word-wrap: break-word">
            z = Occurrences of "nine" subtract the occurrences of "five" 
            in the 1975 movie depicting the quest you are on
        </div>
    </div>
</body>
