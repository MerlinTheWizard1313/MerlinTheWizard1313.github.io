<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/cefa5b4116.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="arg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div id="introduction-text">
        The door slams shut behind you and you see a small pedestal in the center of the room. 
        "For those smart enough to find the code, they will be granted the greatest honor!" 
        You look around the room and see that each wall has its own puzzle.
    </div>
    <br>
    <form onsubmit="handleCodeAnswer(event)" style="width: 300px; justify-self: center;">
        <label>Input Code:<input id="code" type="number" name="code" required><br></label>
        <button type="submit" id="code-submit-button">Submit</button>
    </form> 
    <br>
    <div id="error-code"></div>
    <div class="wall-button-grid">
        <button class="wall-choice" onclick="changeWall(0)">North Wall</button>
        <button class="wall-choice" onclick="changeWall(1)">East Wall</button>
        <button class="wall-choice" onclick="changeWall(2)">South Wall</button>
        <button class="wall-choice" onclick="changeWall(3)">West Wall</button>
    </div>
    <div class="wall-holder">
        <div></div>
    </div>
    <script src="four-walls-script.js"></script>
</body>
